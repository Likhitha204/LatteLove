<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latte Love</title>
    <script src="https://kit.fontawesome.com/c56f8fa461.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="coffee.css">
</head>

<body>
    <div class="container">
        <div class="box">
            Latte Love
        </div>
        <div class="big">
                <div class="text">
                    <span style="animation-delay: 0s;">S</span>
                    <span style="animation-delay: 0.1s;">i</span>
                    <span style="animation-delay: 0.2s;">p</span>
                    <span style="animation-delay: 0.3s;"> </span>
                    <span style="animation-delay: 0.4s;">S</span>
                    <span style="animation-delay: 0.5s;">m</span>
                    <span style="animation-delay: 0.6s;">i</span>
                    <span style="animation-delay: 0.7s;">l</span>
                    <span style="animation-delay: 0.8s;">e</span>
                    <span style="animation-delay: 0.9s;"> </span>
                    <span style="animation-delay: 1s;">C</span>
                    <span style="animation-delay: 1.1s;">o</span>
                    <span style="animation-delay: 1.2s;">n</span>
                    <span style="animation-delay: 1.3s;">q</span>
                    <span style="animation-delay: 1.4s;">u</span>
                    <span style="animation-delay: 1.5s;">e</span>
                    <span style="animation-delay: 1.6s;">r</span>
                    <span style="animation-delay: 1.7s;"> </span>
                    <span style="animation-delay: 1.8s;">T</span>
                    <span style="animation-delay: 1.9s;">h</span>
                    <span style="animation-delay: 2s;">e</span>
                    <span style="animation-delay: 2.1s;"> </span>
                    <span style="animation-delay: 2.2s;">D</span>
                    <span style="animation-delay: 2.3s;">a</span>
                    <span style="animation-delay: 2.4s;">y</span>
                </div>
                <div class="image">
                    <img src="coffee_icon.png" ></img>
                </div>
                <div class="details">
                    <div class="icon1">
                        <i class="fa-regular fa-user"></i>
                        <input type="text" class="one" placeholder="User Name/Email">
                    </div>
                    <div class="icon2">
                        <i class="fa-solid fa-unlock"></i>
                        <input type="password" class="two" placeholder="Password">
                    </div>
                    <div class="icon3">
                        <i class="fa-solid fa-arrow-right-to-bracket"></i>
                        <button type="submit" id="one">Log In</button>
                        <button type="reset" id="two">Forgot Password</button>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
